<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Vendas</title>
    <style>
        body {
            background: linear-gradient(to right, #2980b9, #8e44ad);
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #f39c12;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        .tabela-container {
            width: 95%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        th, td {
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background-color: #2ecc71;
            color: white;
            font-size: 1.3em;
        }

        td {
            font-size: 1.2em;
            color: #ecf0f1;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transition: 0.3s;
        }

        .btn {
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .edit-btn {
            background-color: #f1c40f;
            color: black;
        }

        .edit-btn:hover {
            background-color: #d4ac0d;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .back-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .back-button:hover {
            background-color: #c0392b;
            transform: translateY(-3px);
        }

    </style>
</head>
<body>
    <h1>Lista de Vendas</h1>
    
    <div class="tabela-container">
        <table id="tabela-vendas">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>√înibus</th>
                    <th>Passageiro</th>
                    <th>Partida</th>
                    <th>Destino</th>
                    <th>Data</th>
                    <th>Assento</th>
                    <th>Pre√ßo</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody>
                <!-- As vendas ser√£o inseridas aqui -->
            </tbody>
        </table>
    </div>

    <button class="back-button" onclick="window.location.href='/'">Voltar</button>

    <script>
        function carregarVendas() {
            fetch("http://localhost:5000/vendas")
            .then(response => response.json())
            .then(data => {
                const tabela = document.querySelector("#tabela-vendas tbody");
                tabela.innerHTML = ""; // Limpa a tabela

                data.forEach(venda => {
                    const linha = document.createElement("tr");
                    linha.innerHTML = `
                        <td>${venda.id}</td>
                        <td>${venda.onibus_id}</td>
                        <td>${venda.passageiro_id}</td>
                        <td>${venda.cidade_partida_id}</td>
                        <td>${venda.cidade_destino_id}</td>
                        <td>${new Date(venda.data_viagem).toLocaleDateString("pt-BR")}</td>
                        <td>${venda.numero_assento}</td>
                        <td>R$ ${parseFloat(venda.preco).toFixed(2)}</td>
                        <td>
                            <button class="btn edit-btn" onclick="editarVenda(${venda.id})">‚úèÔ∏è Editar</button>
                            <button class="btn delete-btn" onclick="excluirVenda(${venda.id})">üóë Excluir</button>
                        </td>
                    `;
                    tabela.appendChild(linha);
                });
            })
            .catch(error => {
                console.error("Erro ao buscar vendas:", error);
                alert("Erro ao carregar vendas.");
            });
        }

        function editarVenda(id) {
            window.location.href = `/editar_venda?id=${id}`;
        }

        function excluirVenda(id) {
            if (confirm("Tem certeza que deseja excluir esta venda?")) {
                fetch(`http://localhost:5000/vendas/${id}`, {
                    method: "DELETE",
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Resposta da API:", data); // Log para depura√ß√£o
                    if (data.message) {
                        alert(data.message); // Exibe a mensagem correta
                    } else {
                        alert("Venda exclu√≠da com sucesso!"); // Mensagem padr√£o se a API n√£o retornar nada
                    }
                carregarVendas(); // Atualiza a tabela
                })
                .catch(error => {
                    console.error("Erro ao excluir venda:", error);
                    alert("Erro ao excluir venda.");
                });
            }
        }
        window.onload = carregarVendas;
    </script>
</body>
</html>
